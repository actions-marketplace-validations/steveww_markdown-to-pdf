name: PDF Action
run-name: Markdown to PDF
on:
  push:
    branches:
      - master
    paths:
      - src/**
      - styles/**
      - template/**
      - Dockerfile
      - docker-compose.yaml
      - package-lock.json
      - package.json
  workflow_dispatch:

jobs:
  build-docker-container:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Get TAG
        id: get-tag
        run: |
          T=$(echo "$GITHUB_REF" | sed -n 's|refs/tags/||p')
          echo "tag=${T:-latest}" >> $GITHUB_OUTPUT

      - name: Build the docker image
        run: |
          TAG="${{ steps.get-tag.outputs.tag }}" docker-compose build

      - name: Push Docker image
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.repository }}" --password-stdin
          TAG="${{ steps.get-tag.outputs.tag }}" docker-compose push
